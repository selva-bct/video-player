<!doctype html>
<html>
  <head>
    <title>Video Player POC Project</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script src="Data/home-data.js"></script>
    <!-- Videos section -->
    <div class="navigatable">
      <div class="n-row">
        <div id="diagnosis-category" class="n-col"></div>
      </div>
      <div class="n-row">
        <div class="n-col">
          <h1 class="n-item">hello boss</h1>
        </div>
      </div>
      <div class="n-row">
        <div class="n-col">
          <div class="n-item">hello</div>
        </div>
        <div id="diagnosis-videos" class="n-col"></div>
      </div>
    </div>
    <div class="navigatable">
      <div class="n-row" style="display: flex">
        <div class="n-col" style="width: 50%">
          <h1 class="n-item">hello boss col 1</h1>
        </div>
        <div class="n-col" style="width: 50%">
          <h1 class="n-item">hello boss col 2</h1>
        </div>
      </div>
    </div>
    <div id="video" style="position: absolute; width: 100vw; height: 100vh;display: none;">
      <video class="video-js"
      frameborder="0" allow=”fullscreen=*; autoplay=*; camera=*; microphone=*;" onended="closeVideoPlayer()"
        id="my-video"
        controls
        preload="auto"
        style="width: 100%; height: 100%;"
      >
        <source id="video-source" src="" type="video/mp4">
      </video>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="video.js"></script>
    <script src="video-page-remote-key-events.js"></script>
    <script async defer src="navigate.js"></script>

    <script>
      document.addEventListener("REMOTE_ACTION", (event)=> {
        console.log(event);
      });
    </script>
  </body>
</html>
